<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Modification</title>
</head>
<body>
    <form action="modif_livre.php" method="POST">
        <fieldset>
            <legend>Informations du livre à modifier</legend>
            <em><label for="codeliv">Ancien code du livre</label></em>
            <input type="text" name="codeliv" required placeholder="Ex:00">
            <br><br>
            <em><label for="new_codeliv">Nouveau code du livre</label></em>
            <input type="text" name="new_codeliv" required placeholder="Ex:00">
            <br><br>
            <em><label for="codeaut">Code de l'auteur</label></em>
            <input type="text" name="codeaut" required placeholder="Ex:00">
            <br><br>
            <em><label for="coded">Code de l'editeur</label></em>
            <input type="text" name="coded" required placeholder="Ex:00">
            <br><br>
            <em><label for="titreliv">Titre du livre</label></em>
            <input type="text" name="titreliv" required placeholder="Ex:Topé,l'araignée">
            <br><br>
            <em><label for="dateliv">Date de parution du livre</label></em>
            <input type="date" name="dateliv" required>
            <br><br>
            <div class="validation"><input type="submit" name="valider" value="valider"></div>
            <span class="vide"><input type="reset" name="reinitialiser" value="Annuler"></span>
            <br>
            <button><a href="form_livre.html">Retour au FORMULAIRE LIVRE </a></button>
            <br>
            <button><a href="index.html">Retour au Menu </a></button>  
        </fieldset>
    </form>
       
</body>
</html>
