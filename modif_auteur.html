<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Modification</title>
</head>
<body>
    <form action="modif_auteur.php" method="POST">
        <fieldset>
            <legend>Informations de l'auteur à modifier</legend>
            
            <em><label for="codeaut">Ancien code de l'auteur</label></em>
            <input type="text" name="codeaut" required placeholder="Ex:00">
            <br><br>
            <em><label for="new_codeaut">Nouveau code de l'auteur</label></em>
            <input type="text" name="new_codeaut" required placeholder="Ex:00">
            <br><br>
            <em><label for="nomaut">Nom de l'auteur</label></em>
            <input type="text" name="nomaut" required placeholder="Ex:Koffi">
            <br><br>
            <em><label for="prenomaut">Prénom de l'auteur</label></em>
            <input type="text" name="prenomaut" required placeholder="Ex:Richard">
            <br><br>
            <em><label for="pays">Pays de l'auteur</label></em>
            <input type="text" name="pays" required placeholder="Ex:Ghana">
            <br><br>
            <div class="validation"><input type="submit" name="valider" value="Valider"></div>
            <span class="vide"><input type="reset" name="reinitialiser" value="Annuler"></span>
            <br>
            <button><a href="form_auteur.html">Retour au FORMULAIRE AUTEUR </a></button>
            <br>
            <button><a href="index.html">Retour au Menu </a></button> 
        </fieldset>
    </form>
       
</body>
</html>
